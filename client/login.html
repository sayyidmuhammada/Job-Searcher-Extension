<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSE | SIGN UP PAGE</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
  </head>
  <body>
    <div class="header">
      <header>
        <div class="container">
          <div class="left">
            <div class="leftSide">
              <div class="menuToggle">
                <span></span>
                <span></span>
                <span></span>
              </div>
              <a href="/">JSE</a>
            </div>
            <div class="categories">
              <span>Categories</span>
              <div class="arrowDownIcon"></div>
            </div>
          </div>
          <div class="searchForm">
            <form action="" method="get">
              <input
                type="text"
                name="search"
                id="searchInput"
                class="form-input"
                autocomplete="off"
                placeholder="Search Jobs..."
              />
              <button type="submit">
                <i class="fas fa-search"></i>
              </button>
              <div class="autocompleteList">
                <div class="list">Front end Developer</div>
                <div class="list">Web Developer</div>
                <div class="list">Back end Developer</div>
                <div class="list">Front end Developer</div>
                <div class="list">Software Engineer</div>
              </div>
            </form>
          </div>
          <div class="account">
            <a href="/login.html" class="login">Login</a>
            <div class="orSymbol">|</div>
            <a href="/sign_up.html" class="signup">Sign&nbsp;Up</a>
          </div>
        </div>
      </header>
      <nav>
        <ul>
          <li><a href="#">Front End Developer</a></li>
          <li><a href="#">Backend Developer</a></li>
          <li><a href="#">Full Stack Developer</a></li>
          <li><a href="#">Software Engineer</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <section class="login">
        <div class="container">
          <h2>Login</h2>
          <form action="" method="post">
            <div class="input-form">
              <label for="email">Email:</label>
              <input
                type="email"
                placeholder="Email..."
                name="email"
                id="email"
              />
            </div>
            <div class="input-form">
              <label for="password">Password:</label>
              <input
                type="password"
                placeholder="Password..."
                name="password"
                id="password"
              />
            </div>
            <button type="submit" class="loginButton">Login</button>
          </form>
          <p>Doesn't have an account? | <a href="/sign_up.html">Sign Up</a></p>
        </div>
      </section>
    </main>
  </body>
</html>
